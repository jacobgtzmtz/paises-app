<h2>Por país</h2>
<hr>

<div class="row">
  <div class="col">
    <app-pais-input (onEnter) = "buscar($event)" (onDebounce) = "sugerencias($event)" placeHolder = "Buscar por país..."></app-pais-input>
  </div>
</div>

<hr>
<div class="alert alert-danger" *ngIf = "hayError">
  No se econtró nada con el termino: <strong>{{termino}}</strong>
</div>

<div class="row" *ngIf="paises.length > 0">
  <div class="col">
    <app-pais-tabla [paises] = paises ></app-pais-tabla>
  </div>
</div>
